{% extends 'Index.html' %}
{% block title %}{{ article.title }} | {{ parent() }}{% endblock %}
{% block content %}
<div class="container">
    <h1>Страница "Одна новость"</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{ article.title }}</h3>
        </div>
        <div class="panel-body">
            {% if article.image %}
            <img src="{{ article.image }}">
            {% endif %}
            <p>{{ article.text }}</p>
        </div>
        <div class="panel-footer">
            <p>{% if article.date %}Дата: {{ article.date }}{% endif %}</p>
        </div>
    </div>
</div>
{% endblock %}
