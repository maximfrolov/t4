<div class="panel panel-default" style="margin-bottom: 0;">
    <div class="panel-heading">
        <h3>{{ article.title }}</h3>
    </div>
    <div class="panel-body">
        <img src="{{ article.image }}" alt="{{ article.imageAlt }}">
        <p>{{ article.text }}</p>
    </div>
    <div class="panel-footer">
        <p>Автор: {{ article.author }}</p>
    </div>
</div>
