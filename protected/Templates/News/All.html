{% extends 'Index.html' %}
{% block title %}Все новости{% endblock %}
{% block content %}
<div class="container">
    <h1>Страница "Все новости"</h1>
    {% for article in news %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <p>
                <a href="/news/{{ article.id }}.html">
                    <h3>{{ article.title }}</h3>
                </a>
            </p>
        </div>
        <div class="panel-body">
            <img src="{{ article.image }}" alt="{{ article.imageAlt }}">
            <p>{{ article.text }}</p>
        </div>
        <div class="panel-footer">
            <p>Автор: {{ article.author }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
