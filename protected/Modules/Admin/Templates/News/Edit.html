{% extends 'Index.html' %}
{% block title %}Форма добавления новости{% endblock title %}
{% block content %}
<div class="container">
    <div style="width: 65%; margin: 0 auto;">
        <h1>Форма {% if article.isNew %}добавления новости{% else %}редактирования новости{% endif %}</h1>
    </div>
    <form class="form-horizontal" method="post" action="/admin/news/save.html" enctype="multipart/form-data">
        {% if not article.isNew %}
        <input type="hidden" id="id" name="id" value="{{article.__id}}">
        {% endif %}
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Заголовок</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" value="{{article.title}}" placeholder="Заголовок">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Текст</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="text" name="text" rows="10" placeholder="Текс новости">{{ article.text }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Дата</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" value="{{ article.date }}" placeholder="2016-12-31">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Сохранить</button>
                {% if article.isNew %}
                <button type="reset" class="btn btn-danger">Сброс</button>
                {% endif %}
                <a href="/admin/news/table.html" class="btn btn-default">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
