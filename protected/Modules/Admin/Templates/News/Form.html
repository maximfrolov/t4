{% extends 'Index.html' %}
{% block title %}Форма добавления новости{% endblock title %}
{% block content %}
<div class="container">
    <div style="width: 65%; margin: 0 auto;">
        <h1>Форма добавления новости</h1>
    </div>
    <form class="form-horizontal" method="post" action="/admin/news/add.html" enctype="multipart/form-data">
        <input type="text" id="__id" name="__id" value="{{article.__id}}">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Заголовок</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" value="{{article.title}}">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Текст</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="text" name="text" rows="10">{{ article.text }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Дата</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" value="{{ article.date }}" placeholder="2016-12-31">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Добавить</button>
                <button type="reset" class="btn btn-danger">Сброс</button>
                <a href="/admin/news/table.html" class="btn btn-default">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
