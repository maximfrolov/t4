{% extends 'Index.html' %}
{% block title %}Форма добавления новости{% endblock title %}
{% block content %}
<div class="container">
    <div style="width: 65%; margin: 0 auto;">
        <h1>Форма добавления новости</h1>
    </div>
    <form class="form-horizontal" method="post" action="/admin/news/add.html" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок новости">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="text" name="text" rows="10" placeholder="Текст новости"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" placeholder="Дата публикации">
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="image" name="image">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Добавить</button>
                <button type="reset" class="btn btn-danger">Сброс</button>
                <a href="/admin/news/table.html" class="btn btn-default">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
